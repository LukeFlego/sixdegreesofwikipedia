<!doctype html>
<html>

<head>
  <title>Six degrees of Wikipedia</title>
  <meta charset="UTF-8">
  <meta author="Luke Flego">
  <meta name="viewport" content="initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-blue.min.css">
  <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--no-drawer-button">
    <header class="mdl-layout__header is-casting-shadow">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Six degrees of Wikipedia</span>
        <div class="mdl-layout-spacer"></div>
        <button id="menu-lower-right" class="mdl-button mdl-js-button mdl-button--icon" hidden>
          <i class="material-icons">settings</i>
        </button>

        <ul id="settings" class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="menu-lower-right">
        </ul>
      </div>
    </header>

    <main class="mdl-layout mdl-color--blue-grey-200">
      <div class="mdl-layout__content">
        <div class="mdl-grid mdl-papa mdl-cell--12-col">
        </div>
        <div class="mdl-layout-spacer"></div>
      </div>
    </main>

    <footer class="mdl-mini-footer mdl-color--blue-grey-900 mdl-color-text--primary">
      <div class="mdl-mini-footer__left-section">
        <div class="mdl-logo">Six degrees of Wikipedia</div>
        <ul class="mdl-mini-footer__link-list">
          <li><a href="http://lukeflego.com/" target="_blank">By Luke Flego</a></li>
          <li><a href="https://lukeflego.com/projects/six-degrees-of-wikipedia/" target="_blank">What is this?</a></li>
          <li><a href="https://lukeflego.com/projects/fun/acrostic/" target="_blank">Acrostic in Poems</a></li>
          <li><a href="https://lukeflego.com/projects/fun/win10/" target="_blank">Windows 10 Prank</a></li>
        </ul>
      </div>
    </footer>

  </div>
  <div class="mdl-card-template">
    <div class="mdl-cell mdl-card mdl-cell--4-col mdl-shadow--2dp" style="display: none">
      <div class="mdl-progress">
        <div class="progressbar bar" style="width: 0%;"></div>
      </div>
      <div class="mdl-card__title mdl-card--border">
        <h2 class="mdl-card__title-text"></h2>
        <div class="mdl-layout-spacer"></div>
        <div class="mdl-card__menu">
          <button class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored mdl-js-ripple-effect skip"><i class="material-icons">done</i></button>
          <a target="_blank" class="external" href="">
            <button class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored mdl-js-ripple-effect" id="external"><i class="material-icons">open_in_new</i></button>
            <div data-mdl-for="external" class="mdl-tooltip mdl-tooltip--large">Open page in new tab</div>
          </a>
        </div>
      </div>
      <div class="mdl-card__supporting-text"></div>
    </div>
  </div>
  <script src="script.js?3"></script>
</body>

</html>
